# Build Properties
#
# Change the current properties to set the name,file,vendor and version of library
# $Id: build.properties 343 2008-01-04 20:11:57Z marlonj $

# Wireless Tolkit Home
wtk_home=/home/mjs/sw/WTK2.5.2

# Mobile Processing Home
mobile_processing_home=/home/mjs/sw/mobile

# Processing Home
processing_home=/home/mjs/sw/processing

# Library Name
library_name=MWiimote

# Library File
library_file=mwiimote

# Library Vendor 
library_vendor=Mary Jane Soft - Marlon J. Manrique

# Library Version 
library_version=0.1

# Additional Libraries
library_libraries=${mobile_processing_home}/lib/mobile.jar:${mobile_processing_home}/libraries/mbt/library/mbt.jar:${processing_home}/lib/core.jar

# Active Bluetooth
wtk.bluetooth.enabled=true
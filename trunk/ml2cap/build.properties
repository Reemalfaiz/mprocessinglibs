# Build Properties
#
# Change the current properties to set the name,file,vendor and version of library
# $Id: build.properties 341 2007-12-30 05:46:31Z marlonj $

# Wireless Tolkit Home
wtk_home=/home/mjs/sw/WTK2.5.2

# Mobile Processing Home
mobile_processing_home=/home/mjs/sw/mobile

# Library Name
library_name=ML2Cap

# Library File
library_file=ml2cap

# Library Vendor 
library_vendor=Mary Jane Soft - Marlon J. Manrique

# Library Version 
library_version=0.1

# Additional Libraries
library_libraries=${mobile_processing_home}/lib/mobile.jar:${mobile_processing_home}/libraries/mbt/library/mbt.jar:${processing_home}/lib/core.jar:../mbt/library/avetanaBT.jar

# Active Bluetooth
wtk.bluetooth.enabled=true